<!DOCTYPE html>
<html>

<head>
    <title>Dundee Weather Forcasting</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/678/678310.png">
</head>

<body>
    <div class="container-fluid" id="preloader"></div>
    <div class="container-fluid bg-dark curtains"></div>
    <div class="container-fluid data">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand text-light" href="index.html">Dundee Weather Forcasting</a>
            <button class="navbar-toggler border-0 text-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-3">
                        <a class="nav-link text-light" href="#" id="love"><i class="fab fa-gratipay"></i></a>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="nav-link text-light" id="globe" href="#"><i class="fas fa-globe-americas"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-3 p-5 text-light" id="main-data">
                <p class="ml-2" id="time"><i class="far fa-clock"></i> <span id="currentTime"></span><span id="meridian"></span></p>
                <p class="ml-3" id="day"><i class="far fa-calendar-minus"></i>&nbsp Monday, <span id="date">2 February 2077</span></p><br>
                <h5><img id="weather_icon" src="" height="80px" width="80px">Dundee City</h5>
                <h1 class="ml-3 current_temp"><span id="current_temp"></span> &deg;C</h1>
            </div>
            <div class="col-sm-5 text-light"></div>
            <div class="col-sm-4 text-light bg-" id="sub-data">
                <div class=" pt-3 pb-3 pl-4 pr-4" id="model">
                    <span><i class="far fa-clock"></i>Humidity Meter</span>
                    <h3 class="mt-1" id="humidity"></h3>
                    <span><i class="fas fa-tachometer-alt"></i>Air Pressure</span>
                    <h5 class="mt-1" id="pressure"></h5>
                    <span><i class="fas fa-cloud-rain"></i>Weather</span>
                    <h5 class="mt-1" id="weather"></h5>
                    <span><i class="fas fa-tachometer-alt"></i>Wind Speed</span>
                    <h5 class="mt-1" id="wind"></h5>
                </div>
            </div>
        </div>
        <!-- temperature history -->
        <div class="row p-4" id="data1"></div>
    </div>

    <!-- popup model for thanking visitor -->
    <div class="container" id="thankModel">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 p-4 bg-light">
                <h5 id="title"><b>Thank you !</b></h5>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <h4 class="mt-2"><b>Contact Me</b></h4>
                        <h6 class="mt-4">Name: <b class="text-info"> Parbat Lama</b></h6>
                        <h6>Email:<b class="text-info"> parbatlama70@gmail.com</b></h6>
                        <h6>Contact: <b class="text-info"> 9821772391</b></h6>
                        <h6>Facebook: <b class="text-info"> fb/parbatlama/profile</b></h6>
                        <hr>
                        <a href="#" class="btn btn-primary pt-1 pb-1 ">Facebook</a>
                        <a href="#" class="btn btn-danger pt-1 pb-1 ">Google</a>
                        <a href="#" class="btn btn-success pt-1 pb-1 ">Instagram</a>
                    </div>
                    <div class="col-sm-6">
                        <img src="https://inmediatum.com/wp-content/uploads/2020/02/Why-programming-is-the-skill-you-have-to-learn.jpg" height="260px" width="100%">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <button class="pl-2 pr-2 pt-0 pb-0 btn btn-danger">x</button>
            </div>
        </div>
    </div>

    <!-- google maps -->
    <br><br><br><br>
    <div class="container-fluid mt-5" id="map">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="100%" height="500vh" id="gmap_canvas" src="https://maps.google.com/maps?q=dunde&t=k&z=7&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        <a href="https://123movies-to.org"></a><br>
                        <a href="https://www.embedgooglemap.net"></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <button class="pl-2 pr-2 pt-0 pb-0 btn btn-danger" id="cancleMap">x</button>
            </div>
        </div>
    </div>
    <!-- curtains -->
    <div class="container-fluid" id="curtains"></div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/200fdafb48.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
